[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = ""

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "dist/"

  # Default build command.
  command = "npm run build"

  # Directory with the serverless Lambda functions to deploy to AWS.
  functions = "functions/"

[dev]
  framework = "#custom"
  command = "npm run dev" # Command to start your dev server
  port = 8888 # Port for the main Netlify Dev server to open in the browser.
  targetPort = 8000 # Port for your application server or site generator.
  functionsPort = 9000
  publish = "dist/"
  autoLaunch = false

# Production context: all deploys from the Production branch set in your site's
# deploy contexts will inherit these settings.
[context.production]
  publish = "dist/"
  command = "npm run build"

# Redirects and headers are GLOBAL for all builds â€“ they do not get scoped to
# contexts no matter where you define them in the file.
# For context-specific rules, use _headers or _redirects files, which are
# PER-DEPLOY.

# Handle redirect to `admin` entrypoint for paths to `/admin/*` content.
[[redirects]]
  from = "/admin/*"
  to = "/studio/index.html"
  status = 200
  force = false

# Handle redirect to main `app` entrypoint for paths to any root, `/*`, content.
[[redirects]]
  from = "/*"
  to = "/web/index.html"
  status = 200
  force = false

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    Expect-Ct = "max-age=86400, enforce"
    Referrer-Policy = "no-referrer-when-downgrade"
    Strict-Transport-Security = "max-age=63072000"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "*"
    X-XSS-Protection = "1; mode=block"
